<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Desafio de Xadrez</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
      background-color: #f0f0f0;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #message {
      font-size: 20px;
      color: darkgreen;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Desafio de Xadrez</h1>
  <div id="board"></div>
  <div id="message"></div>

  <!-- Scripts das bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>

  <!-- CÃ³digo do jogo -->
  <script>
    const boardElement = document.getElementById("board");
    const messageElement = document.getElementById("message");
    const game = new Chess();

    const stockfish = new Worker("stockfish.js");

    let board = Chessboard("board", {
      draggable: true,
      position: "start",
      onDrop: onDrop
    });

    stockfish.postMessage("uci");
    stockfish.postMessage("setoption name Skill Level value 5");
    stockfish.postMessage("ucinewgame");
    stockfish.postMessage("isready");

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: "q"
      });

      if (move === null) return "snapback";
      board.position(game.fen());

      if (game.game_over()) {
        endGame();
        return;
      }

      setTimeout(makeAIMove, 250);
    }

    function makeAIMove() {
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 12");

      stockfish.onmessage = function (event) {
        if (event && typeof event.data === "string" && event.data.startsWith("bestmove")) {
          const move = event.data.split(" ")[1];
          if (move === "(none)") {
            endGame();
            return;
          }
          const from = move.substring(0, 2);
          const to = move.substring(2, 4);

          game.move({ from: from, to: to, promotion: "q" });
          board.position(game.fen());

          if (game.game_over()) {
            endGame();
          }
        }
      };
    }

    function endGame() {
      if (game.in_checkmate()) {
        if (game.turn() === "b") {
          messageElement.innerHTML = "VocÃª Ã© muito boa, quer ser minha rainha?<br>Quer namorar comigo? ðŸ’–";
        } else {
          messageElement.innerText = "Xeque-mate! A mÃ¡quina venceu ðŸ˜¢";
        }
      } else {
        messageElement.innerText = "Fim de jogo!";
      }
    }
  </script>
</body>
</html>
